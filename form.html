<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./scss/style.scss">
</head>

<body>
    <section class="form__container">
        <h2>Registration Form</h2>
        <form onSubmit="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="George"><br><br>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required placeholder="Smith"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com"><br><br>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required placeholder="+420123456789"><br><br>

            <input type="checkbox" id="age" name="age" value="yes" required>
            &nbsp;<label for="age">I'm old enough to participate.</label><br><br>

            <button type="submit">Register</button>
        </form>
    </section>

</body>

</html>
